<h3>tasks</h3>

<!--<a ui-sref="app.tasks.new">Add</a>-->
<task-editor project-id="projectId" on-complete="init"></task-editor>

<div ng-repeat="task in tasks">
    {{task.name}}
    <br/>
    {{task.description}}
    <br/>
    <a ng-click="remove(task)" class="btn btn-sm btn-default">remove</a>
    <task-editor on-complete="init" task="task"></task-editor>
</div>
