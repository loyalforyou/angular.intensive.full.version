<script>

    var $injector = angular.injector(['ng']);
    var $q = $injector.get('$q');
    var $timeout = $injector.get('$timeout');

    function loadConfig() {
        return $q(function (resolve, reject) {
            $timeout(function () {
                var config = {
//                    baseUrl: 'http://angular.plus1generation.com'
                    baseUrl: ''
                };
                resolve(config);
            }, 100);
        });
    }

    loadConfig().then(function (config) {
        angular.module('Tracker').constant('config', config);
        angular.bootstrap(document, ['Tracker'])
    });

</script>
